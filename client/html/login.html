<div ng-controller="loginCtrl as vm">
    <div ng-cloak style="height: 100px; width: 66%; margin: 0 auto; text-align: center" layout-gt-xs="row" layout-align="center center" layout-fill layout-margin>
        <p flex="66" class="alert alert-danger" ng-if="error">{{ error }}</p>
        <p flex="66" class="alert alert-success" ng-if="message">{{ message }}</p>
        <div class="clear"></div>
    </div>
    <div name="loginForm" layout="row" layout-sm="column" layout-align="center center" layout-padding="2em" layout-margin>
        <md-content md-theme="default" layout-gt-xs="row">
            <div flex="100">
                <md-input-container>
                    <label>Username</label>
                    <input name="username" md-minlength="4" required="" ng-model="user.username">
                    <div ng-cloak ng-messages="loginForm.username.$error" role="alert" multiple="">
                        <div ng-message="required" class="message">Username is required</div>
                    </div>
                </md-input-container>
            </div>

            <div flex="100">
                <md-input-container>
                    <label>Password</label>
                    <input required="" ng-model="user.password" type="password">
                </md-input-container>
            </div>

            <div flex="100">
                <md-input-container>
                    <md-button class="md-raised md-primary" type="submit" ng-click="login()" ng-disabled="user.username.length == null || user.password.length == null">Login</md-button>
                </md-input-container>
            </div>
        </md-content>
    </div>
</div>
